<!-- Dashboard Modern Minimalist ala Materialize -->
<div class="p-6">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Dashboard</h2>

  <!-- Statistik Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">

    <div class="bg-white shadow-md rounded-2xl p-5 flex items-center gap-4 border border-gray-100">
      <span class="material-symbols-rounded text-4xl text-blue-500">mail</span>
      <div>
        <p class="text-gray-500 text-sm">Surat Masuk Hari Ini</p>
        <h3 id="stat_today" class="text-2xl font-bold text-gray-800">0</h3>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-2xl p-5 flex items-center gap-4 border border-gray-100">
      <span class="material-symbols-rounded text-4xl text-red-500">priority_high</span>
      <div>
        <p class="text-gray-500 text-sm">Prioritas Tinggi</p>
        <h3 class="text-2xl font-bold text-gray-800">4</h3>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-2xl p-5 flex items-center gap-4 border border-gray-100">
      <span class="material-symbols-rounded text-4xl text-green-500">inventory_2</span>
      <div>
        <p class="text-gray-500 text-sm">Total Surat</p>
        <h3 id="stat_total" class="text-2xl font-bold text-gray-800">0</h3>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-2xl p-5 flex items-center gap-4 border border-gray-100">
      <span class="material-symbols-rounded text-4xl text-amber-500">pending_actions</span>
      <div>
        <p class="text-gray-500 text-sm">Surat Minggu Ini</p>
        <h3 id="stat_week" class="text-2xl font-bold text-gray-800">0</h3>
      </div>
    </div>

  </div>

  <!-- Grafik Placeholder -->
  <div class="bg-white shadow-md rounded-2xl p-6 border border-gray-100 mb-8">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Grafik Surat Masuk</h3>
    <div class="w-full h-64 flex items-center justify-center text-gray-400 border border-dashed rounded-xl">
      <p>Grafik akan tampil di sini</p>
    </div>
  </div>

  <!-- Aktivitas Terbaru -->
  <div class="bg-white shadow-md rounded-2xl p-6 border border-gray-100">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Aktivitas Terbaru</h3>

    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="text-gray-600 border-b">
          <th class="py-2">Tanggal</th>
          <th class="py-2">Asal Surat</th>
          <th class="py-2">Perihal</th>
          <th class="py-2">Status</th>
        </tr>
      </thead>
      <tbody id="activity_body"></tbody>
    </table>
  </div>
</div>
